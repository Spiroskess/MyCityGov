<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Αιτήματα</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Πρωτόκολλο</th>
        <th>Τύπος</th>
        <th>Κατάσταση</th>
        <th>Θέμα</th>
        <th>Δημιουργία</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="req : ${requests}">
        <td th:text="${req.protocolNumber}"></td>
        <td th:text="${req.type}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${req.subject}"></td>
        <td th:text="${#temporals.format(req.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
