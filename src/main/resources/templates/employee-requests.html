<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Αιτήματα - Υπάλληλος</title>
</head>
<body>
<section>
    <h2>Αιτήματα πολιτών</h2>

    <p>
        <a th:href="@{/employee/requests}">Όλα τα αιτήματα</a> |
        <a th:href="@{/employee/requests/assigned}">Ανατεθειμένα σε μένα</a>
    </p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Πολίτης</th>
            <th>Τύπος</th>
            <th>Τίτλος</th>
            <th>Κατάσταση</th>
            <th>Υπεύθυνος</th>
            <th>Ενέργειες</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${requests}">
            <td th:text="${r.id}">1</td>
            <td>
                <span th:text="${r.citizenName}">Όνομα</span>
                (<span th:text="${r.citizenEmail}">email</span>)
            </td>
            <td th:text="${r.typeLabel}">Τύπος</td>
            <td th:text="${r.title}">Τίτλος</td>
            <td th:text="${r.status}">STATUS</td>
            <td th:text="${r.assignedEmployeeEmail} ?: '—'">—</td>
            <td>
                <a th:href="@{'/employee/requests/' + ${r.id}}">Λεπτομέρειες</a>
                <form th:action="@{'/employee/requests/' + ${r.id} + '/assign'}"
                      method="post" style="display:inline">
                    <button type="submit">Ανάληψη</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
