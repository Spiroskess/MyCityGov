<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Εγγραφή</title>
</head>
<body>
<section>
    <h2>Εγγραφή νέου πολίτη</h2>

    <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="password">Κωδικός</label>
            <input id="password" type="password" th:field="*{password}"/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="fullName">Ονοματεπώνυμο</label>
            <input id="fullName" type="text" th:field="*{fullName}"/>
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div>
            <label for="phone">Τηλέφωνο</label>
            <input id="phone" type="text" th:field="*{phone}"/>
        </div>

        <button type="submit">Εγγραφή</button>
    </form>
</section>
</body>
</html>
