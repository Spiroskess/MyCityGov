<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Επεξεργασία αιτήματος</title>
</head>
<body>
<section>
    <h2>Επεξεργασία αιτήματος #[[${requestId}]]</h2>

    <form th:action="@{'/employee/requests/' + ${requestId} + '/update'}"
          th:object="${updateRequest}"
          method="post">

        <div>
            <label for="status">Νέα κατάσταση</label>
            <select id="status" th:field="*{status}">
                <option th:each="s : ${statusValues}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>
        </div>

        <div>
            <label for="employeeComment">Σχόλιο / παρατήρηση</label>
            <textarea id="employeeComment" th:field="*{employeeComment}"></textarea>
        </div>

        <div th:if="${#fields.hasErrors('*')}">
            <p style="color:red;">Υπάρχουν σφάλματα στη φόρμα</p>
        </div>

        <button type="submit">Αποθήκευση</button>
    </form>

    <p><a th:href="@{/employee/requests}">Πίσω στη λίστα</a></p>
</section>
</body>
</html>
