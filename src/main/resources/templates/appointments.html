<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Τα ραντεβού μου</title>
</head>
<body>
<content>
    <h2>Τα ραντεβού μου</h2>

    <p><a th:href="@{/appointments/new}">Κλείσιμο νέου ραντεβού</a></p>

    <table>
        <thead>
        <tr>
            <th>Τύπος</th>
            <th>Ημερομηνία / Ώρα</th>
            <th>Διάρκεια (λεπτά)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${appointments}">
            <td th:text="${a.typeLabel}">Τύπος</td>
            <td th:text="${#temporals.format(a.startAt, 'dd/MM/yyyy HH:mm')}">Ημ/νία</td>
            <td th:text="${a.durationMinutes}">30</td>
        </tr>
        </tbody>
    </table>
</content>
</body>
</html>
